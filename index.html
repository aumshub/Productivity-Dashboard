<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <main>
        <!-- <nav></nav> -->
        <section class="allElems">
            <div class="todo elem" id="0">
                <img src="https://images.unsplash.com/photo-1648457257285-cfbc3781cc54?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8M2R8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&q=60&w=700"
                    alt="">
                <h2>Todo List</h2>
            </div>
            <div class="planner elem" id="1">
                <img src="" alt="">
                <h2>Daily Planner</h2>
            </div>
            <div class="motiv elem" id="2">
                <img src="" alt="">
                <h2>Motivation</h2>
            </div>
            <div class="pomodoro elem" id="3">
                <img src="" alt="">
                <h2>Pomodoro Timer</h2>
            </div>
            <div class="goals elem" id="4">
                <img src="" alt="">
                <h2>Daily Goals</h2>
            </div>
        </section>
        <section class="fullElem todo-fullpage">
            <button class="back" id="0">Close</button>
            <h2>Your Personalize Todo-Page</h2>
            <div class="todo-container">
                <div class="addTask">
                    <form action="">
                        <input id="task-input" type="text" placeholder="Enter Task">
                        <textarea name="" placeholder="Enter Details" id=""></textarea>
                        <div class="checkBox">
                            <input type="checkbox" name="" id="check-box">
                            <label for="check-box">Mark as Important</label>
                        </div>
                        <button>Add Task</button>
                    </form>

                </div>
                <div class="allTask">
                    <div class="tasks">
                        <h5>This is First Task</h5>
                        <button>Mark as Completed</button>
                    </div>
                    <div class="tasks">
                        <h5>This is First Task</h5>
                        <button type="submit">Mark as Completed</button>
                    </div>
                  
                </div>
            </div>
        </section>
        <section class="fullElem planner-fullpage">
            <button class="back" id="1">Close</button>
            <h1>Daily Planner</h1>
        </section>
        <section class="fullElem motivational-fullpage">
            <button class="back" id="2">Close</button>
            <h1>Motivational Qoute</h1>
        </section>
        <section class="fullElem pomodoro">
            <button class="back" id="3">Close</button>
            <h1>Pomodoro</h1>
        </section>
        <section class="fullElem goals-fullpage">
            <button class="back" id="4">Close</button>
            <h1>Daily Goals</h1>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
